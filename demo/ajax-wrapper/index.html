<!DOCTYPE html>
<html>
<head>
	<title>Ajax Wrapper</title>
	<!-- original resources -->
	<link href="original/css/index.css" rel="stylesheet" type="text/css"/>
	<!-- responsive resources -->
	<script src="../../js/5thfinger.responsive.js" type="text/javascript"></script>
	<script type="text/javascript">
		responsify.start({
			clientMapSrc: "responsive/js/clientMap.js",
			remoteDebug: false,
			mobileOnly: false,
			log: true
		});
	</script>
</head>
<body>
<h3>
	Press buttons</h3>

<input type="button" class="send-request" value="send request"/>
<input type="button" class="send-wrong-request" value="send wrong request"/>


<div class="ajax-group">
	<input type="button"  data-index="0" value="send request0"/>
	<input type="button"  data-index="1" value="send request1"/>
	<input type="button"  data-index="2" value="send request2"/>
	<input type="button"  data-index="3" value="send request3"/>
	<input type="button"  data-index="4" value="send request4"/>
	<input type="button"  data-index="5" value="send request5"/>
</div>

</body>
</html>
